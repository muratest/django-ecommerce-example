<html>
  <head>
    <title>カート一覧</title>
  </head>
  <body>
    <ul>
      <li><a href="{% url 'product_list' %}">商品一覧</a></li>
      <li><a href="{% url 'order_form' %}">注文する</a></li>
    </ul>
    <table>
      <tr>
        <th>商品画像</th>
        <th>商品名</th>
        <th>説明</th>
        <th>価格</th>
      </tr>
{% for product in products %}
      <tr>
        <td><img src="{{ product.image.url }}" width="128" height="128"></td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
      </tr>
{% endfor %}
    </table>
  </body>
</html>
